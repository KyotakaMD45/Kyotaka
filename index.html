<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préscilia Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>Préscilia</h1>
            <div class="chatbot-actions">
                <button id="clear-chat" class="icon-btn">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
        <div class="chatbox">
            <ul class="chat-list"></ul>
        </div>
        <div class="chat-input">
            <textarea placeholder="Your message..."></textarea>
            <span class="material-symbols-outlined send-icon">send</span>
        </div>
    </div>

    <!-- Programmer Quotes Section -->
    <div class="quotes-section">
        <blockquote>
            "The function of good software is to make the complex appear to be simple." – Grady Booch
        </blockquote>
        <blockquote>
            "Programmers are the poets of the computer age." – Unknown
        </blockquote>
        <blockquote>
            "Talk is cheap. Show me the code." – Linus Torvalds
        </blockquote>
    </div>

    <style>
    /* Root Variables for Light and Dark Mode */
    :root {
        --primary-color-light: #f0f0f0;
        --primary-color-dark: #2c2c2c;
        --text-color-light: #333;
        --text-color-dark: #f0f0f0;
        --accent-color: hsl(29, 8%, 65%);
        --bg-color-light: #ffffff;
        --bg-color-dark: #1c1c1c;
        --border-color-light: #e0e0e0;
        --border-color-dark: #444;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1c1c1c; /* Elegant dark background */
        color: #ffffff; /* White text for contrast */
        transition: background-color 0.3s ease;
        font-family: Times;
    }

    .chatbot-container {
        width: 400px;
        max-width: 92%;
        margin: 50px auto;
        background-color: #2c2c2c; /* Dark grey background */
        border: 1px solid #ff1493;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .chatbot-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #800080;
        color: white;
        border: 1px solid #800080;
    }

    .chatbot-header h1 {
        margin: 0;
        font-size: 50px; /* Large font for the bot's name */
        font-family: Times;
        color: #ff1493; /* Stylish color */
        font-weight: bold;
        text-align: center;
        background: linear-gradient(45deg, #ff1493, #800080); /* Gradient background */
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5), 0 0 25px #ff1493, 0 0 5px #800080; /* Elegant shadow */
        animation: glowing 1.5s ease-in-out infinite alternate; /* Glowing animation */
    }

    /* Glowing animation for the bot's name */
    @keyframes glowing {
        0% {
            text-shadow: 0 0 5px #ff1493, 0 0 10px #ff1493, 0 0 15px #ff1493, 0 0 20px #800080, 0 0 30px #800080;
        }
        100% {
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #800080, 0 0 50px #800080;
        }
    }

    .chatbox {
        height: 480px;
        background-color: rgba(6, 6, 21, 0.8);
        border-top: 2px solid #ff1493;
        overflow-y: auto;
        padding: 10px;
    }

    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .chat {
        margin: 10px 0;
        display: flex;
        align-items: center;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
        color: #fff;
    }

    .chat.incoming .material-symbols-outlined {
        margin-right: 10px;
        color: var(--accent-color);
    }

    .chat p {
        background-color: #2c2c2c;
        color: #ff1493;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 70%;
        word-wrap: break-word;
        font-family: Times;
    }

    .chat.outgoing p {
        background-color: var(--accent-color);
        color: white;
        margin-left: auto;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        background-color: #ff1493;
        border-top: 1px solid #ff500;
    }

    .chat-input textarea {
        flex: 1;
        border: none;
        padding: 10px;
        border-radius: 20px;
        resize: none;
        height: 20px;
        background-color: #ff1493;
        color: #ffffff;
    }

    .chat-input textarea:focus {
        outline: none;
        background-color: #ff1493;
    }

    .send-icon {
        padding-top: 7px;
        font-size: 24px;
        color: #0f0;
        margin-left: 10px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .typing-indicator {
        display: flex;
        align-items: center;
    }

    .typing-indicator p {
        background-color: var(--primary-color-light);
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 70%;
        word-wrap: break-word;
    }

    .typing-indicator .dot {
        width: 6px;
        height: 6px;
        background-color: var(--accent-color);
        border-radius: 50%;
        margin: 0 3px;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    /* Programmer Quotes Section */
    .quotes-section {
        margin: 50px auto;
        text-align: center;
        font-family: Arial, sans-serif;
        color: #ff1493;
    }

    .quotes-section blockquote {
        font-size: 20px;
        font-style: italic;
        margin: 10px 0;
    }
    </style>

    <script>
    // JavaScript remains the same as your original version.
    </script>
</body>
</html>
