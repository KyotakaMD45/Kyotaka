<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot PRÉSCILIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-container">
        <div class="hallway"></div>
        <div class="chatbot-room">
            <h2><span class="prescilia-name">PRÉSCILIA-BOT</span></h2> <!-- Nom stylisé du bot -->
            <div class="chatbox">
                <ul class="chat-list"></ul>
            </div>
            <div class="chat-input">
                <textarea placeholder="Posez votre question..."></textarea>
                <span class="send-icon">Envoyer</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
